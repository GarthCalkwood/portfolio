<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Garth's Portfolio Webpage</title>
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <button 
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul> 
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Home -->
    <section class="bg-dark text-light p-5 ">
      <div class="d-flex vh-100 text-center">
        <h1 class="mx-auto">
          Hi, I'm 
          <span class="text-warning">Garth Calkwood</span>.
          <br>
          Welcome to my portfolio
        </h1>
      </div>
    </section>

    <main>
      <div id="skills">
        <h2>Skills</h2>
        <p>
          JavaScript <br>
          Python <br>
          Java <br>
          C++ <br>
          HTML/CSS <br>
          React
        </p>
      </div>
      <div id="projects">
        <h2>Projects</h2>
        <div>
          <h4>Minesweeper</h4>
          <p>Clone of the Classic game Minesweeper</p>
        </div>
      </div>
    </main>
    
    <footer>
      <div id="contact">
      <h2>Contact</h2>  
        <form>
          <input type="text" name="name" placeholder="Name" >
          <input type="text" name="email" placeholder="Email" >
          <br>
          <textarea name="message" placeholder="Message" rows=10 cols=40></textarea>
          <br>
          <button>Send Message</button>
        </form>
      </div>
    </footer>
  </body>
</html>
