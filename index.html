<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Garth's Portfolio Webpage</title>
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Navbar</a>
        <button 
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul> 
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Home -->
    <section class="bg-dark text-light p-5 ">
      <div class="d-flex vh-100 text-center">
        <h1 class="mx-auto">
          Hi, I'm 
          <span class="text-warning">Garth Calkwood</span>.
          <br>
          Welcome to my portfolio
        </h1>
      </div>
    </section>

    <main>
      <div>
        <div class="container mt-5">
          <div class="row">
            <div class="col ms-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Python">
              <img src="images/python.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Java">
              <img src="images/java.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="C++">
              <img src="images/cplusplus.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="JavaScript">
              <img src="images/javascript.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="HTML">
              <img src="images/html5.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="CSS">
              <img src="images/css.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="React.js">
              <img src="images/react.svg" class="img-fluid">
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Node.js">
              <img src="images/nodejs.svg" class="img-fluid">
            </div>
            <div class="col me-4" data-bs-toggle="tooltip" data-bs-placement="top" title="MongoDB">
              <img src="images/mongodb.svg" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      <div id="projects">
        <h2>Projects</h2>
        <div>
          <h4>Minesweeper</h4>
          <p>Clone of the Classic game Minesweeper</p>
        </div>
      </div>
    </main>
    
    <footer>
      <form>
        <div class="border shadow rounded col-10 col-md-8 col-xl-6 p-4 mx-auto my-5 bg-body text-center">
          <h2 class="mb-3">Questions or Comments?</h2>
          <p class="mb-4"> Feel free to leave me a message and I'll get back to you as soon as possible!</p>
          <div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nameInput" placeholder="Name" >
              <label for="nameInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="emailInput" placeholder="Email" >
              <label for="emailInput">Email</label>
            </div>
          </div>
          <div class="form-floating mb-3">
            <textarea id="messageTextArea" class="form-control" placeholder="Message" style="height: 200px"></textarea>
            <label for="messageTextArea">Message</label>
          </div>
          <button type="button" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </footer>

    <script>
      const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      tooltips.forEach(t => {
        new bootstrap.Tooltip(t)
      })
    </script>
  </body>
</html>
